<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mather/ Home</title>
    <style>
      body {
        background-color: #abcdef;
        margin: 0;
        padding: 0;
      }
      header {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        background-color: #123456;
        justify-content: space-evenly;
        color: white;
        font-family: Tahoma, Geneva, Verdana, sans-serif;
      }
      h1 {
        font-size: 56px;
      }
      #nav-menu {
        font-size: 16px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-right: 0 30px;
      }
      #nav-menu a {
        text-decoration: none;
        color: white;
        cursor: pointer;
      }
      #nav-menu a:hover {
        text-decoration: underline;
      }
      #nav-menu a:active {
        color: rgb(200, 200, 200);
      }
      #nav-menu-items {
        margin: 0 10px;
      }
      main {
        margin: 5% auto;
        padding: 20px;
        max-width: 256px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: monospace;
        border: 2px solid rgb(120, 140, 160);
        border-radius: 6px;
      }
      .tools {
        min-width: 180px;
        margin: 10px;
        padding: 5px;
        font-size: 20px;
        text-align: center;
        background-color: rgb(200, 220, 240);
        border: 2px solid rgb(120, 140, 160);
        border-radius: 6px;
      }
      .tools:hover {
        background-color: rgb(180, 200, 220);
      }
      input {
        width: 64px;
        height: 24px;
        border: 2px solid rgb(120, 140, 160);
        border-radius: 4px;
      }
      .entry {
        margin: 2px;
      }
      .flex-form {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: center;
      }
      .calculate {
        /* border-radius: 2px; */
        margin-top: 5px;
      }
      footer {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        background-color: #123456;
        justify-content: space-evenly;
        color: white;
        font-family: Tahoma, Geneva, Verdana, sans-serif;
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Mather</h1>
      <div id="nav-menu">
        <a class="nav-menu-items" href="index.html">Home</a>
        <a class="nav-menu-items" href="about.html">About Us</a>
        <a class="nav-menu-items" href="contact.html">Contact Us</a>
      </div>
    </header>
    <main>
      <button type="button" class="tools" id="tool-0" onclick="expand(0)">Power</button>
      <div class="content" id="content-0">
        <form class="flex-form" id="form-0">
          <div class="entry"><span>Base :</span><input type="number" id="power-base" /></div>
          <div class="entry"><span>Exponent :</span><input type="number" id="power-expo" /></div>
          <div class="entry"><span>Power :</span><input type="number" id="power-power" readonly /></div>
          <button type="button" class="calculate" onclick="power()">Calculate</button>
        </form>
      </div>
      <button type="button" class="tools" id="tool-1" onclick="expand(1)">Root</button>
      <div class="content" id="content-1">
        <form class="flex-form" id="form-1">
          <div class="entry"><span>Number :</span><input type="number" id="root-number" /></div>
          <div class="entry"><span>Root :</span><input type="number" id="root-root" readonly /></div>
          <button type="button" class="calculate" onclick="root()">Calculate</button>
        </form>
      </div>
      <button type="button" class="tools" id="tool-2" onclick="expand(2)">Log</button>
      <div class="content" id="content-2">
        <form class="flex-form" id="form-2">
          <div class="entry"><span>Power :</span><input type="number" id="log-power" /></div>
          <div class="entry"><span>Base :</span><input type="number" id="log-base" value="2.71828" /></div>
          <div class="entry"><span>Exponent :</span><input type="number" id="log-expo" readonly /></div>
          <button type="button" class="calculate" onclick="log()">Calculate</button>
        </form>
      </div>
      <button type="button" class="tools" id="tool-3" onclick="expand(3)">Factorial</button>
      <div class="content" id="content-3">
        <form class="flex-form" id="form-3">
          <div class="entry"><span>Number :</span><input type="number" id="fact-num" /></div>
          <div class="entry"><span>Factorial :</span><input type="number" id="fact-fact" readonly /></div>
          <button type="button" class="calculate" onclick="factorial()">Calculate</button>
        </form>
      </div>
      <button type="button" class="tools" id="tool-4" onclick="expand(4)">Permutation</button>
      <div class="content" id="content-4">
        <form class="flex-form" id="form-4">
          <div class="entry"><span>N :</span><input type="number" id="perm-n" /></div>
          <div class="entry"><span>r :</span><input type="number" id="perm-r" /></div>
          <div class="entry"><span>Permutation :</span><input type="number" id="perm-perm" readonly /></div>
          <button type="button" class="calculate" onclick="permutation()">Calculate</button>
        </form>
      </div>
      <button type="button" class="tools" id="tool-5" onclick="expand(5)">Combination</button>
      <div class="content" id="content-5">
        <form class="flex-form" id="form-5">
          <div class="entry"><span>N :</span><input type="number" id="comb-n" /></div>
          <div class="entry"><span>r :</span><input type="number" id="comb-r" /></div>
          <div class="entry"><span>Combination :</span><input type="number" id="comb-comb" readonly /></div>
          <button type="button" class="calculate" onclick="combination()">Calculate</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; Mather, All Rights Reserved</p>
    </footer>
    <script>
      const status = [0, 0, 0, 0, 0];
      var object;
      for (let i = 0; i < 6; i++) {
        content = document.getElementById("content-" + i);
        content.style.minHeight = "0px";
        content.style.maxHeight = "0px";
        content.style.display = "none";
        status[i] = 0;
      }
      function expand(row) {
        for (let i = 0; i < 6; i++) {
          content = document.getElementById("content-" + i);

          if (i == row) {
            if (status[row] === 0) {
              content.style.minHeight = "150px";
              content.style.maxHeight = "150px";
              content.style.display = "block";
              status[row] = 1;
            } else {
              content.style.minHeight = "0px";
              content.style.maxHeight = "0px";
              content.style.display = "none";
              status[i] = 0;
            }
          } else {
            content.style.minHeight = "0px";
            content.style.maxHeight = "0px";
            content.style.display = "none";
            status[i] = 0;
          }
        }
      }
      function power() {
        const base = document.getElementById("power-base").value;
        const expo = document.getElementById("power-expo").value;
        document.getElementById("power-power").value = Math.floor(1000 * base ** expo) / 1000;
      }
      function root() {
        const number = document.getElementById("root-number").value;
        document.getElementById("root-root").value = Math.floor(1000 * Math.sqrt(number)) / 1000;
      }
      function log() {
        const power = document.getElementById("log-power").value;
        const base = document.getElementById("log-base").value;
        document.getElementById("log-expo").value = Math.floor((1000 * Math.log(power)) / Math.log(base)) / 1000;
      }
      function factorial() {
        const number = document.getElementById("fact-num").value;
        let fact = 1;
        while (n > 0) {
          fact = fact * number;
          number--;
        }
        document.getElementById("fact-fact").value = fact;
      }
      function permutation() {}
      function combination() {}
    </script>
  </body>
</html>
